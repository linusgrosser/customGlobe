<!DOCTYPE html>
<html>

<head>
  <meta charset=UTF-8 />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="panel" id="left-panel">
    <!-- <div class="hover-frame"></div> !-->
    <div class="country-panel">
      <div class="panel-icon">
        <img id="white-flag" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/76/waving-white-flag_1f3f3.png" alt="">
      </div>
      <div class="content-holder">
        <h2>Countries</h2>
        <input class="search-panel" type="text" id="country-search" placeholder="Search..." />
        <div id="list-view">
          <div class="country" data-type="template" style="display: none">
            <div class="left-container">
              <img class="flag" src="https://flagcdn.com/28x21/za.png">
              <p class="country-text">South Africa</p>
            </div>
            <input type="checkbox" class="country-check" id="check-za" value="za" />
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
