<!DOCTYPE html>
<html>

<head>
  <meta charset=UTF-8 />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body id="body">
  <div class="panel" id="left-panel">
    <div class="country-panel">
      <div class="panel-icon">
        <img id="white-flag"
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/76/waving-white-flag_1f3f3.png"
          alt="">
      </div>
      <div class="content-holder">
        <h2>Countries</h2>
        <input class="search-panel" type="text" id="country-search" placeholder="Search..." />
        <div id="list-view">
          <div class="list-item" data-type="template" style="display: none">
            <div class="left-container">
              <img class="flag" src="https://flagcdn.com/28x21/za.png">
              <p class="country-text">South Africa</p>
            </div>
            <input type="checkbox" class="country-check" id="check-za" value="za" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel" id="right-panel">
    <div class="country-panel">
      <div class="panel-icon">
        <img id="gear-icon"
          src="https://images.emojiterra.com/google/android-11/512px/2699.png"
          alt="">
      </div>
      <div class="content-holder">
        <h2>Settings</h2>
        <div id="list-view">
          <div style="height: 20px;"></div>
          <div class="list-item"  style="display: flex">
            <p class="country-text">Country Color</p>
            <input type="color" class="color-input" id="country-color-input" value="#878787"/>
          </div>
          <div class="list-item"  style="display: flex">
            <p class="country-text">Selected Color</p>
            <input type="color" class="color-input" id="selected-color-input" value="#38a838"/>
          </div>
          <div class="list-item"  style="display: flex">
            <p class="country-text">Water Color</p>
            <input type="color" class="color-input" id="water-color-input" value="#fcfcfc"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-note">
    <p>ThreeJs Interactive Globe. Made w/ ðŸ’• by <a href="https://github.com/linusgrosser">linusgrosser</a>.</p>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
